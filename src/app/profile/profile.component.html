<div class="signUp">
  <div class="container" @signupTrigger>
    <div class="signUp-form">
      <div class="card">
        <div class="card-header">
          ประวัติส่วนตัว
        </div>
        <div class="card-block">
          <div class="row">
            <div class="col-lg-6">
              <form>
                <div class="form-group">
                  <label for="exampleFormControlFile1">รูปประจำตัว</label>
                  <input type="file" class="form-control-file" id="exampleFormControlFile1">
                </div>
              </form>
              <div class="form-group">
                <form class="form-inline">
                  <label class="mr-sm-2" for="inlineFormCustomSelect">ศาสนา</label>
                  <select class="custom-select mb-2 mr-sm-2 mb-sm-0" id="inlineFormCustomSelect">
                    <option selected>เลือก...</option>
                    <option value="1">พุทธ</option>
                    <option value="2">อิสลาม</option>
                    <option value="3">คริสต์</option>
                  </select>

                  <label class="custom-control custom-checkbox mb-2 mr-sm-2 mb-sm-0">
                    <input type="checkbox" class="custom-control-input">
                    <span class="custom-control-indicator"></span>
                    <span class="custom-control-description">คุณยินดีที่จะอยู่กับศาสนาตรงข้ามด้วย</span>
                  </label>
                </form>
              </div>
              <div class="form-group">
                <form class="form-inline">
                  <label class="mr-sm-4" for="inlineFormCustomSelect">เพศ</label>
                  <select class="custom-select mb-2 mr-sm-2 mb-sm-0" id="inlineFormCustomSelect">
                    <option selected>เลือก...</option>
                    <option value="1">ชาย</option>
                    <option value="2">หญิง</option>
                  </select>

                  <label class="custom-control custom-checkbox mb-2 mr-sm-2 mb-sm-0">
                    <input type="checkbox" class="custom-control-input">
                    <span class="custom-control-indicator"></span>
                    <span class="custom-control-description">คุณยินดีที่จะอยู่กับเพศตรงข้ามด้วย</span>
                  </label>
                </form>
              </div>
              <div class="form-group row">
                <label for="example-date-input" class="col-2 col-form-label">วันเกิด</label>
                <div class="col-10">
                  <input class="form-control" type="date" value="2011-08-19" id="example-date-input">
                </div>
              </div>
              <fieldset class="form-group row">
                <legend class="col-form-legend col-sm-6">รายละเอียดเพื่มเติมสำหรับอายุ</legend>
                <div class="col-sm-10">
                  <div class="form-check">
                    <label class="form-check-label">
                      <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked> ไม่สนใจเรื่องอายุ
                    </label>
                  </div>
                  <div class="row">
                    <div class="col-sm-8">
                      <div class="form-check">
                        <label class="form-check-label">
                          <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2"> ยินดีจะอยู่กับรูมเมทที่อายุไม่ห่างกันกี่ปี
                        </label>
                      </div>
                    </div>
                    <div>
                      <select class="form-control form-control-sm">
                        <option selected>เลือก...</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                      </select>
                    </div>
                  </div>

                </div>
              </fieldset>
              <div class="form-group row">
                <label for="example-email-input" class="col-2 col-form-label">Email</label>
                <div class="col-10" [ngClass]="ValidatorDisplayCss('email')">
                  <input class="form-control form-control-danger" type="email" placeholder="name@example.com" [ngClass]="ValidatorDisplayCss('email')" id="example-email-input"
                    formControlName="email">
                  <div class="form-control-feedback" *ngIf="this.form.controls.email.errors && (this.form.controls.email.touched || this.form.controls.email.dirty)">
                    <p *ngIf="this.form.controls.email.errors.required">กรุณากรอกข้อมูลให้ครบถ้วน</p>
                    <p *ngIf="email">รูปแบบของข้อมูลไม่ถูกต้อง</p>

                  </div>
                </div>
              </div>
              <div class="form-group row">
                <label for="example-text-input" class="col-2 col-form-label">Facebook</label>
                <div class="col-10">
                  <input class="form-control" type="text" value="Artisanal kale" id="example-text-input">
                </div>
              </div>
              <div class="form-group row">
                <label for="example-tel-input" class="col-2 col-form-label">เบอร์โทรศัพท์</label>
                <div class="col-10">
                  <input class="form-control" type="tel" value="555-5555555" id="example-tel-input">
                </div>
              </div>
              <div class="form-group row">
                <label for="example-text-input" class="col-2 col-form-label">อาชีพ</label>
                <div class="col-10">
                  <input class="form-control" type="text" placeholder="นักศึกษา" id="example-text-input">
                </div>
              </div>
              <div class="form-group row">
                <label for="example-time-input" class="col-2 col-form-label">ช่วงเวลานอน</label>
                <div class="col-10">
                  <input class="form-control" type="time" value="13:00:00" id="example-time-input">
                </div>
              </div>
              <div class="form-group row">
                <label for="example-text-input" class="col-8 col-form-label">งานอดิเรกเวลาอยู่ที่ห้อง</label>

                <input class="form-control" type="text" value="ดูหนัง" id="example-text-input">
              </div>
              <div class="form-group row">
                <label for="exampleFormControlTextarea1" class="col-8 col-form-label">รายละเอียดเพื่มเติมที่สำคัญ</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" placeholder="ไม่ชอบคนสูบบหรี่ , เเพ้เเป้ง" rows="3"></textarea>
              </div>

              <button type="submit" class="btn btn-primary">Sign in</button>

            </div>
            <div class="col-lg-6">
              <div class="cnHBqi">ราคา</div>
              <div class="c2uiAC">
                <div class="c1vuTH">
                  <input type="number" min="0" class="c30Om7" placeholder="ต่ำสุด" value="" pattern="[0-9]*">
                  <div class="c1DHiF">-</div>
                  <input type="number" min="0" class="c30Om7" placeholder="สูงสุด" value="" pattern="[0-9]*">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
