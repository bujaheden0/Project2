<div class="container">
  <div class="card">
    <div class="card-block">
      <form>
        
        <!-- <div class="count" *ngFor="let question of questions; let i = index">
          <div class="count2" *ngIf="count === i"> -->
            <div id="q1" class="q" *ngIf="count < 40">
              <div class="qt" style="padding-bottom:5px">
                <div class="n">{{count+1}}</div>
                <div class="t" id="q1t" tabindex="0">{{questions[count].name}}</div>
              </div>
              <div style="position:relative">
                <div class="opt" tabindex="0" data-listnav="12"  style="" data-toggle="modal" data-target="#exampleModal">
                  <label style="display:block;padding:4px;cursor:pointer;">
                    <input type="button" name="q1" value="1" style="border:0;background:transparent;margin:0px;" (click)="nextquestion1()"> &nbsp;{{questions[count].Choice1}}
                  </label>
                </div>
                <div class="opt" tabindex="0" data-listnav="12"  style="" data-toggle="modal" data-target="#exampleModal">
                  <label style="display:block;padding:4px;cursor:pointer;">
                    <input type="button" name="q1" value="2" style="border:0;background:transparent;margin:0px;" (click)="nextquestion2()"> &nbsp;{{questions[count].Choice2}}
                  </label>
                </div>
              </div>
              <div style="clear:left">
              </div>
            </div>
          <!-- </div>
        </div> -->
      </form>
      <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true"
        *ngIf="count === 40">
        <div class="modal-dialog modal-lg" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLongTitle">{{habit}}</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="Cancel()">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <div class="row">
                
                  <div class="mbti">
                    <div [innerHTML]="habitdetail"></div>
                  </div>
                
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="Cancel()">ทำอีกครั้ง</button>
              <a routerLink="/" class="btn btn-primary" data-dismiss="modal" (click)="SendHabit()">ตกลง</a>
            </div>
          </div>
        </div>
      </div>
      <div class="progress">
        <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0"
          aria-valuemax="100" [style.width]="percent"></div>
      </div>
    </div>
  </div>
</div>
