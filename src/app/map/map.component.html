<div class="container">

  <div style="text-align:center">
    <h1>
      <span class="label label-success">Find Roomate By Location</span>
    </h1>
    <div class="location">

      <form class="form-inline">
        <label class="mr-sm-2" for="inlineFormCustomSelect">Preference</label>
        <select class="custom-select mb-2 mr-sm-2 mb-sm-0" id="inlineFormCustomSelect" [(ngModel)]="Province" name="Province">
          <option selected="selected">Choose...</option>
          <option [ngValue]="location" *ngFor="let location of locations">{{location.name}}</option>
          <!-- <option value="2">Two</option>
          <option value="3">Three</option> -->
        </select>

        <button type="submit" class="btn btn-primary" (click)="Changelocation()">Submit</button>
      </form>
    </div>
  </div>
  <br>
</div>


<div class="row">
  <div class="col-lg-12">
    <div class="text-center">
      <h3>
        <div id="map" style="width:100%;height:550px"></div>
      </h3>
    </div>
  </div>
</div>
