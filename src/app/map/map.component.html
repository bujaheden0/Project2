<div class="container">
    <div class="right">
        switch to
        <a routerLink="/main" class="btn btn-warning">
          User Page
        </a>
        <a routerLink="/dorm" class="btn btn-warning">
         Dorm Page
        </a>
      </div>
  <div style="text-align:center">
    <h1>
      <span class="label label-success">Find Roomate By Location</span>
    </h1>
    <div class="location">

      <form class="form-inline">
        <div class="row">
          
            <label class="" for="inlineFormCustomSelect">เลือกอำเภอ</label>
            <select class="custom-select mb-2 mr-sm-2 mb-sm-0" id="inlineFormCustomSelect" [(ngModel)]="Province" name="Province">
              <!-- <option selected disabled>Choose...</option> -->
              <option [ngValue]="location" *ngFor="let location of locations">{{location.name}}</option>
              <!-- <option value="2">Two</option>
          <option value="3">Three</option> -->
            </select>

            <button type="submit" class="btn btn-primary" (click)="Changelocation()">Submit</button>
         
          

         
              <label class="" for="inlineFormCustomSelect">ค้นหารอบตัว</label>
            <select class="form-control" id="inputState" [(ngModel)]="Radius" name="Radius">
              <!-- <option selected >Choose...</option> -->
              <option value=1>1km</option>
              <option value=2>2km</option>
              <option value=5>5km</option>
              <option value=30>30km</option>
            </select>
          
          <button type="submit" class="btn btn-primary" (click)="CheckMarker()">Submit</button>
        </div>
      </form>
    </div>
  </div>
  <br>
</div>


<div class="row">
  <div class="col-lg-12">
    <div class="text-center">
      <h3>
        <div id="map" style="width:100%;height:550px"></div>
      </h3>
    </div>
  </div>
</div>
