<div class="verify">
  <div class="container" @verifyTrigger>
    <div class="verify-form">
      <div class="card">
          <div class="card-header">
              ยืนยันการสมัครสมาชิก
          </div>
          <div class="card-block">
                <div class="alert alert-danger" *ngIf="this.errorMessage.success === false" role="alert" @slideAlert>
                        <strong>ผิดพลาด</strong>  {{ errorMessage.message }}
                </div>
                <div class="alert alert-success" *ngIf="this.errorMessage.success === true" role="alert" @slideAlert>
                        <strong>สำเร็จ</strong>  {{ errorMessage.message }}
                </div>
              <div class="verify1">
                  <div class="row">
                      <div class="row col-12 justify-content-center">
                      <form  class="form-inline justify-content-center">
                          <input class="form-control mr-2 col-md-1" type="number" [(ngModel)]="verifynum1"  name="verifynum1">
                          <input class="form-control mr-2 col-md-1" type="number" [(ngModel)]="verifynum2"  name="verifynum2">
                          <input class="form-control mr-2 col-md-1" type="number" [(ngModel)]="verifynum3"  name="verifynum3">
                          <input class="form-control mr-2 col-md-1" type="number" [(ngModel)]="verifynum4"  name="verifynum4"> 
                      </form>
                    </div>
                    <div class="row col-12 justify-content-center mt-3">
                        <p class="text-center">กรุณาใส่รหัสผ่าน 4 หลักที่ท่านได้รับข้อความทางโทรศัพท์</p>
                    </div>
                    <div class="row  col-12 justify-content-center mt-2">
                        <div class="form-group">
                            <button class="btn btn-outline-primary mr-3" type="submit" (click)="onVerifySubmit()"><i class="fas fa-check-circle"></i> ยืนยัน</button>
                        </div>
                        <div class="form-group">
                            <button class="btn btn-outline-warning" (click)="onGetOtp()"><i class="fas fa-redo-alt"></i>  ขอรหัสใหม่</button>
                        </div>  
                    </div>
                  </div>
            </div>
          </div>
        </div><!-- Card -->
      </div>
  </div>
</div>
